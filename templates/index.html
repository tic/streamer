{% extends 'base.html' %}

{% block main %}
<h1>Camera Directory</h1>
<p>A list of cameras connected to this system.</p>

{% for camera in cameras %}
<div class="cameraEntry">
  <span>Camera #{{camera.id}} -- {{camera.name}}</span>
  <div>
    <span />
    <a href="/camera/{{camera.id}}">Watch Live</a>
  </div>
</div>
{% endfor %}
{% endblock %}
